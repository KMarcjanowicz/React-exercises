<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React.js</title>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="react-app"></div>
    <script type="text/babel">

    var data = [
            {
                id: 1,
                quantity: 1,
                name: "monka"            
            },
            {
                id: 1,
                quantity: 6,
                name: "cukier"            
            },
            {
                id: 1,
                quantity: 3,
                name: "sól"            
            },
        ];

    class List extends React.Component {
    render() {
        return (
             <div>
                <ListItem quantity={data[0].quantity} name={data[0].name}  />
                <ListItem quantity={data[1].quantity} name={data[1].name}  />
                <ListItem quantity={data[2].quantity} name={data[2].name}  />
             </div>
        );
    }
}
    class List2 extends React.Component {
        render(){
            var array = [];
            for(var i = 0; i < data.length; i++){
                array.push(<ListItem quantity={data[i].quantity} name={data[i].name} key={i} />);
            }
            return(
                <div>{array}</div>
            )
        }
    }
// komponent podrzędny ListItem pobiera i wyświetla obie props

class ListItem extends React.Component {
    render() {
        console.log(this.props)
        return (            
           <div>
            {this.props.quantity} x {this.props.name}            
           </div>
        );
    }
}

ReactDOM.render(
    <div><List /> <List2 /></div>,
    document.getElementById('react-app')
);
            

    </script>
</body>

</html>
