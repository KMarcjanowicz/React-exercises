<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React.js</title>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <style>
        .h{
            display: block;
        }
    </style>
</head>

<body>
    <div id="react-app"></div>
    <script type="text/babel">
        class Square extends React.Component {
                constructor() {            
                super();
                this.state = {w:200, h:100, c: 100};
                this.onButtonClick = this.onButtonClick.bind(this)
            }   

            onButtonClick() {
                this.setState({
                    w: Math.floor(Math.random() * 256),
                    h: Math.floor(Math.random() * 256),
                    c: "rgb(" + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + ")"
                })
            }

            render() {
                return (
                    <div className="div" style={
                        {
                            width: 250 + "px",
                            height: 200 + this.state.h + 'px',
                            background:this.state.c,
                            margin: 10 + "px",
                            display: "inline-block",
                            border: "4px solid blue"
                        }                                   
                    }> 
                    <h1 className="h">a: {this.state.w}</h1>
                    <h1 className="h">b: {this.state.h}</h1>
                    <h1 className="h">c: {this.state.c}</h1>
                    <button onClick={this.onButtonClick}>Klik</button>
                    </div> 
                )
            }
        }
        ReactDOM.render(
            <div><Square /> <Square /> <Square /></div>,
            document.getElementById('react-app')
        )
    </script>
</body>

</html>
